<!DOCTYPE html>
<html>
<head>
<title> Virtual reality game </title>

<meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


</head>


<body>
    
<a-scene id="sky" background="color:cyan"  inspector-plugin-recast> 

    <a-assets>
        <a-asset-item id="ocean" src="./assets/scene.gltf"></a-asset-item>
        <a-asset-item id="air" src="./assets/sky/scene.gltf"></a-asset-item>
        <a-asset-item id="boat" src="./assets/boat/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity light="type:ambient; color:white; intensity:1.5"></a-entity>
    
    <a-camera position="0 2.3 0"></a-camera>
    <a-sky id="sbiy" gltf-model="#air"></a-sky>


<a-plane id="ground" position="0 0 0" rotation="0 0 0" height="500" width="500" color="blue" gltf-model="#ocean"
 visible="true" scale="25 0 25"></a-plane> 



 <a-box position="0 -0.5 0" rotation="0 0 0" width="5" depth="0.5" height="5" color="red" gltf-model="#boat" scale="0.03 0.05 0.03"></a-box>


    
    
    


</a-scene>

</body>




</html>
